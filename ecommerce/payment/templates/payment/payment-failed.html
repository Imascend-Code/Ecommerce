{% extends "store/base.html" %}
{% load static %}

{% block content %}

<style>
    .payment-container {
        background-color: #f8f9fa;
        min-height: 100vh;
    }
    .payment-card {
        border-radius: 12px;
        border-top: 4px solid #dc3545;
        max-width: 500px;
        margin: 0 auto;
    }
</style>

<div class="payment-container py-5">
    <div class="container">
        <div class="payment-card bg-white shadow-lg p-5">
            <div class="text-center">
                <div class="mb-4">
                    <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                </div>
                <h3 class="mb-3"><strong>Payment Failed</strong></h3>
                <hr class="mx-auto" style="width: 50px; border-top: 2px solid #dc3545;">
                <p class="text-muted mb-4">Your order was not processed successfully.</p>
                <a href="{% url 'checkout' %}" class="btn btn-danger px-4">
                    <i class="fas fa-arrow-left me-2"></i> Try Again
                </a>
                <a href="{% url 'store' %}" class="btn btn-outline-secondary px-4 ms-2">
                    <i class="fas fa-store me-2"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
