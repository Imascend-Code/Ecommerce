{% extends "store/base.html" %}
{% load static %}

{% block content %}

<style>
    .checkout-container {
        background-color: #f8f9fa;
    
    }
    .checkout-card {
        border-radius: 12px;
        max-width: 800px;
    }
    .form-control:focus {
        border-color: #4da6ff;
        box-shadow: 0 0 0 0.25rem rgba(77, 166, 255, 0.25);
    }
    .paypal-btn-container {
        min-height: 55px;
    }
</style>

<div class="checkout-container py-5">
    <div class="container">
        <div class="checkout-card bg-white shadow-lg p-4 p-md-5 mx-auto">
            <h2 class="mb-4">
                <i class="fas fa-chevron-circle-right text-primary me-2"></i>
                Complete Your Order
            </h2>
            <p class="text-muted mb-4">Please enter your shipping information below.</p>
            <hr class="my-4">

            <form id="form" onsubmit="event.preventDefault();" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name*</label>
                        <input class="form-control validate" id="name" type="text" 
                               placeholder="John Doe" autocomplete="name" 
                               value="{{shipping.full_name}}" required>
                        <div class="invalid-feedback">Please enter your full name.</div>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address*</label>
                        <input class="form-control validate" id="email" type="email" 
                               placeholder="john@example.com" autocomplete="email" 
                               value="{{shipping.email}}" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="col-12">
                        <label for="address1" class="form-label">Address Line 1*</label>
                        <input class="form-control validate" id="address1" type="text" 
                               placeholder="123 Main St" autocomplete="address-line1" 
                               value="{{shipping.address1}}" required>
                        <div class="invalid-feedback">Please enter your address.</div>
                    </div>

                    <div class="col-12">
                        <label for="address2" class="form-label">Address Line 2*</label>
                        <input class="form-control validate" id="address2" type="text" 
                               placeholder="Apartment or suite" autocomplete="address-line2" 
                               value="{{shipping.address2}}">
                    </div>

                    <div class="col-md-4">
                        <label for="city" class="form-label">City*</label>
                        <input class="form-control validate" id="city" type="text" 
                               placeholder="New York" autocomplete="address-level2" 
                               value="{{shipping.city}}" required>
                        <div class="invalid-feedback">Please enter your city.</div>
                    </div>

                    <div class="col-md-4">
                        <label for="state" class="form-label">State/Province</label>
                        <input class="form-control" id="state" type="text" 
                               placeholder="NY" autocomplete="address-level1" 
                               value="{{shipping.state}}">
                    </div>

                    <div class="col-md-4">
                        <label for="zipcode" class="form-label">Zip/Postal Code</label>
                        <input class="form-control" id="zipcode" type="text" 
                               placeholder="10001" autocomplete="postal-code" 
                               value="{{shipping.zipcode}}">
                    </div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="h5 mb-0">Payment Method</h3>
                    <img src="{% static 'images/payment-methods.png' %}" alt="Payment methods" height="30">
                </div>

                <div id="paypal-button-container" class="paypal-btn-container mb-4"></div>
            </form>
        </div>
    </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD&intent=capture&enable-funding=venmo" 
        data-sdk-integration-source="integrationbuilder"></script>

<script>
    // Total price
    var total_price = '{{cart.get_total}}';

    // PayPal Script
    const paypalButtonsComponent = paypal.Buttons({
        style: {
            color: "blue",
            shape: "pill",
            layout: "vertical",
            label: "paypal",
            tagline: false
        },

        onInit: function(data, actions) {
            actions.disable();

            // Validate form fields on input
            document.querySelectorAll('.validate').forEach(item => {
                item.addEventListener('input', event => {
                    validateForm(actions);
                });
            });

            // Initial validation
            validateForm(actions);
        },

        createOrder: (data, actions) => {
            const createOrderPayload = {
                purchase_units: [{
                    amount: {
                        value: total_price
                    }
                }]
            };
            return actions.order.create(createOrderPayload);
        },

        onApprove: (data, actions) => {
            const captureOrderHandler = (details) => {
                // Ajax functionality
                $.ajax({
                    type: 'POST',
                    url: '{% url "complete-order" %}',
                    data: {
                        name: $('#name').val(),
                        email: $('#email').val(),
                        address1: $('#address1').val(),
                        address2: $('#address2').val(),
                        city: $('#city').val(),
                        state: $('#state').val(),
                        zipcode: $('#zipcode').val(),
                        csrfmiddlewaretoken: "{{csrf_token}}",
                        action: 'post'
                    },
                    success: function(json) {
                        window.location.replace("{% url 'payment-success' %}");
                    },
                    error: function(xhr, errmsg, err) {
                        window.location.replace("{% url 'payment-failed' %}");
                    }
                });
            };
            return actions.order.capture().then(captureOrderHandler);
        },

        onError: (err) => {
            console.error('PayPal checkout error:', err);
        }
    });

    function validateForm(actions) {
        let isValid = true;
        document.querySelectorAll('.validate[required]').forEach(item => {
            if (!item.value.trim()) {
                isValid = false;
            }
        });
        
        if (isValid) {
            actions.enable();
        } else {
            actions.disable();
        }
    }

    paypalButtonsComponent.render("#paypal-button-container").catch((err) => {
        console.error('PayPal Buttons failed to render:', err);
    });

    // Bootstrap form validation
    (function() {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

{% endblock %}
