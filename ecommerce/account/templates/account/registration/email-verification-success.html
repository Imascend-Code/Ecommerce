{% extends "store/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-layout {
        max-width: 450px;
        margin: auto;
        margin-top: 60px;
        border-radius: 12px;
        border: 1px solid #dee2e6;
    }

    .success-icon {
        font-size: 3.5rem;
        color: #28a745;
    }

    .form-layout h5 {
        font-size: 1.4rem;
        font-weight: 600;
        color: #333;
    }

    .form-layout p {
        color: #555;
        font-size: 0.95rem;
    }

    .login-link {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: background-color 0.3s ease;
    }

    .login-link:hover {
        background-color: #0056b3;
    }
</style>

<div>
    <div class="container bg-white shadow-md p-5 form-layout text-center">

        <i class="fa fa-check success-icon" aria-hidden="true"></i>
        <br><br>

        <h5><strong>Your account is now active!</strong></h5>
        <hr>
        <p>Please proceed to login.</p>

        <a href="{% url 'my-login' %}" class="login-link">Login</a>

    </div>
</div>
{% endblock %}
