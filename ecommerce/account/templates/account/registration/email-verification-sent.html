        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-layout {
        max-width: 450px;
        margin: auto;
        margin-top: 60px;
        border-radius: 12px;

    }

    }

<div>
